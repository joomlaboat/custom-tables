COM_CUSTOMTABLES_SUPPORT="<h4><a href = 'https://joomlaboat.com/custom-tables' target='_blank'>Mere om brugerdefinerede borde</a></p><h4> Køb <a href = 'https://joomlaboat.com/custom-tables-plugin' target='_blank'>Custom Tables Pro-version</a> ($49,00)</h4><h4> En anden måde at få Custom Tables Pro på</h4><p> Du kan hjælpe mig med at støtte Custom Tables-projektet og få Pro-versionen til at gøre to ting:</p><ol><li> Støt projektet på <a href='https://www.patreon.com/joomlaboat' target='_blank' rel='noopener'><strong>Patreon</strong></a> (løft ethvert beløb).</li><li> Hjælp til at forbedre brugerdefinerede tabeller:<ol type='a'><li> Forbedre sprogpakken - lav en Fork for at redigere sprogfilerne: <strong><a href='https://github.com/joomlaboat/custom-tables/tree/master/site/language' target='_blank' rel='noopener'><strong>Site</strong></a></strong> , <a href='https://github.com/joomlaboat/custom-tables/tree/master/admin/language' target='_blank' rel='noopener'><strong>Administrator</strong></a> ;</li><li> Foreslå en gennemførlig forbedring eller en funktion.<a href='https://github.com/joomlaboat/custom-tables/issues' target='_blank' rel='noopener'><strong>Her</strong> ;</a></li><li> Hjælp til at forbedre <a href='https://github.com/joomlaboat/custom-tables/tree/master/documentation' target='_blank'><b>dokumentationen</b></a> (Make a Fork);</li><li> Find en<a href='https://github.com/joomlaboat/custom-tables/issues' target='_blank' rel='noopener'><strong>fejl</strong> .</a></li></ol></li></ol><p> Kontakt mig på <a href='mailto:support@joomlaboat.com'>support@joomlaboat.com</a> .</p><p> Hvis du vil, kan du også skrive en anmeldelse af Custom Tables-udvidelsen her: <a href='https://extensions.joomla.org/extension/custom-tables/' target='_blank' rel='noopener'>extensions.Joomla.org</a> .</p>"
COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p>Et databasefelt er et enkelt stykke information fra en post. En databasepost er et sæt felter.</p><p> Egenskaberne for et felt beskriver karakteristika og adfærd for data, der tilføjes til det pågældende felt. Et felts datatype er den vigtigste egenskab, fordi den bestemmer, hvilken slags data feltet kan lagre.</p><p> Felttypeparametre - Fortæller yderligere detaljer til databasen om, hvordan man gemmer en værdi og konfigurerer inputfelternes generelle adfærd.</p><p> Feltet kan bruges på fem forskellige måder:</p><p> 1. {{ fieldname }} eller {{ fieldname( <i>params</i> ) }} - Returnerer den behandlede værdi af feltet ved hjælp af felttypeparametrene. Hvis det er en flydende felttype, vil den returnerede værdi for eksempel være 123,00 i stedet for 123.<br/> 2. {{ fieldname.value }} eller {{ fieldname( <i>params</i> ) }} - Returnerer ren, ubehandlet værdi af feltet.<br/> 3. {{ fieldname.title }} - Returnerer felttitlen på det aktuelle sprog.<br/> 4. {{ fieldname.label }} eller {{ fieldname.label( <i>clickable</i> = true|false) }} - Gengiver etikettens HTML-tag med felttitlen på det aktuelle sprog. Det kan være klikbart for at sortere posterne efter det felt.<br/> 5. {{ fieldname.edit }} eller {{ fieldname( <i>params</i> ) }} - Returnerer en edit record input box, og params konfigurerer udseende og funktionalitet.<br/></p><br/><p> Nedenfor er listen over parametre, som hver felttype accepterer, og hvordan den bruges:</p><br/>"
