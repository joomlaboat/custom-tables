COM_CUSTOMTABLES_CATEGORIES_DESCRIPTION="<h1>Liste over kategorier</h1><p> Sådan fungerer det: En kategori indeholder tabeller, og hver tabel kan kun tilhøre én kategori.</p><p> Hvis dit websted har et stort antal tabeller, kan brug af kategorier hjælpe dig med at organisere dem for lettere navigation. På siden Brugerdefinerede tabeller/tabeller kan du f.eks. filtrere tabeller efter kategori. På denne måde, hvis du har 100 borde på dit websted, kan du hurtigt finde en specifik tabel ved at kende dens kategori.</p>"
