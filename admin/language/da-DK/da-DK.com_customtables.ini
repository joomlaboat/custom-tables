COM_CUSTOMTABLES_TABLES_DATABASE_NORMALIZATION_EXPLAINED_IN_SIMPLE_ENGLISH="<p>Databasenormalisering er processen med at strukturere en database, normalt en relationel database, i overensstemmelse med en række såkaldte normale former for at reducere dataredundans og forbedre dataintegriteten. Det blev først foreslået af Edgar F. Codd som en del af hans relationelle model.</p><p> Normalisering indebærer organisering af kolonner (attributter) og tabeller (relationer) i en database for at sikre, at deres afhængigheder håndhæves korrekt af databaseintegritetsbegrænsninger. Det opnås ved at anvende nogle formelle regler enten ved en synteseproces (oprettelse af et nyt databasedesign) eller dekomponering (forbedring af et eksisterende databasedesign).</p><p> <a href='https://en.wikipedia.org/wiki/Database_normalization' target='_blank'>Wikipedia</a></p>"
