COM_CUSTOMTABLES_TABLES_DATABASE_NORMALIZATION_EXPLAINED_IN_SIMPLE_ENGLISH="<p>数据库规范化是按照一系列所谓的范式构建数据库（通常是关系数据库）的过程，以减少数据冗余并提高数据完整性。它首先由 Edgar F. Codd 作为其关系模型的一部分提出。</p><p>规范化需要组织数据库的列（属性）和表（关系），以确保数据库完整性约束正确地强制执行它们的依赖性。它是通过综合过程（创建新的数据库设计）或分解过程（改进现有数据库设计）应用一些正式规则来完成的。</p><p><a href='https://en.wikipedia.org/wiki/Database_normalization' target='_blank'>维基百科</a></p>"
