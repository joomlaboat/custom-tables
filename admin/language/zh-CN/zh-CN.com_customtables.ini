COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p>数据库字段是记录中的一条信息。数据库记录是一组字段。</p><p>字段的属性描述添加到该字段的数据的特征和行为。字段的数据类型是最重要的属性，因为它决定了字段可以存储什么类型的数据。</p><p>字段类型参数 - 向数据库告知有关如何存储值并配置输入框的一般行为的附加详细信息。</p><p>该字段可以通过五种不同的方式使用：</p><p> 1. {{ fieldname }} 或 {{ fieldname( <i>params</i> ) }} - 使用字段类型参数返回字段的处理值。如果它是浮点字段类型，则返回值将是 123.00，而不是 123。<br/> 2. {{ fieldname.value }} 或 {{ fieldname( <i>params</i> ) }} - 返回纯粹的、未处理的字段值。<br/> 3. {{ fieldname.title }} - 返回当前语言的字段标题。<br/> 4. {{ fieldname.label }} 或 {{ fieldname.label( <i>clickable</i> = true|false) }} - 使用当前语言的字段标题呈现标签 HTML 标记。可以单击以按该字段对记录进行排序。<br/> 5. {{ fieldname.edit }} 或 {{ fieldname( <i>params</i> ) }} - 返回编辑记录输入框，params 配置外观和功能。<br/></p><br/><p>以下是每个字段类型接受的参数列表以及如何使用它：</p><br/>"
