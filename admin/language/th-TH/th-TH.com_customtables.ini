COM_CUSTOMTABLES_TABLES_DATABASE_NORMALIZATION_EXPLAINED_IN_SIMPLE_ENGLISH="<p>การทำให้ฐานข้อมูลเป็นมาตรฐานคือกระบวนการจัดโครงสร้างฐานข้อมูล ซึ่งโดยปกติจะเป็นฐานข้อมูลเชิงสัมพันธ์ ตามชุดของสิ่งที่เรียกว่ารูปแบบปกติ เพื่อลดความซ้ำซ้อนของข้อมูลและปรับปรุงความสมบูรณ์ของข้อมูล มันถูกเสนอครั้งแรกโดย Edgar F. Codd โดยเป็นส่วนหนึ่งของแบบจำลองเชิงสัมพันธ์ของเขา</p><p> การทำให้เป็นมาตรฐานเกี่ยวข้องกับการจัดระเบียบคอลัมน์ (คุณลักษณะ) และตาราง (ความสัมพันธ์) ของฐานข้อมูลเพื่อให้แน่ใจว่าการขึ้นต่อกันนั้นได้รับการบังคับใช้อย่างเหมาะสมโดยข้อจำกัดด้านความสมบูรณ์ของฐานข้อมูล สามารถทำได้โดยการใช้กฎที่เป็นทางการบางอย่างโดยกระบวนการสังเคราะห์ (การสร้างการออกแบบฐานข้อมูลใหม่) หรือการสลายตัว (การปรับปรุงการออกแบบฐานข้อมูลที่มีอยู่)</p><p> <a href='https://en.wikipedia.org/wiki/Database_normalization' target='_blank'>วิกิพีเดีย</a></p>"
