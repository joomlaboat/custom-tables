COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p>เขตข้อมูลฐานข้อมูลเป็นข้อมูลชิ้นเดียวจากบันทึก บันทึกฐานข้อมูลคือชุดของเขตข้อมูล</p><p> คุณสมบัติของฟิลด์จะอธิบายลักษณะและการทำงานของข้อมูลที่เพิ่มลงในฟิลด์นั้น ประเภทข้อมูลของเขตข้อมูลเป็นคุณสมบัติที่สำคัญที่สุด เนื่องจากเป็นตัวกำหนดประเภทของข้อมูลที่สามารถจัดเก็บได้</p><p> พารามิเตอร์ประเภทฟิลด์ - บอกรายละเอียดเพิ่มเติมไปยังฐานข้อมูลเกี่ยวกับวิธีการจัดเก็บค่าและกำหนดค่าลักษณะการทำงานทั่วไปของกล่องอินพุต</p><p> สามารถใช้ฟิลด์ได้ห้าวิธี:</p><p> 1. {{ fieldname }} หรือ {{ fieldname( <i>params</i> ) }} - ส่งกลับค่าที่ประมวลผลของฟิลด์โดยใช้พารามิเตอร์ประเภทฟิลด์ หากเป็นประเภทฟิลด์ float ค่าที่ส่งคืนจะเป็น 123.00 เช่น แทนที่จะเป็น 123<br/> 2. {{ fieldname.value }} หรือ {{ fieldname( <i>params</i> ) }} - ส่งกลับค่าที่แท้จริงของฟิลด์ที่ยังไม่ได้ประมวลผล<br/> 3. {{ fieldname.title }} - ส่งกลับชื่อฟิลด์ในภาษาปัจจุบัน<br/> 4. {{ fieldname.label }} หรือ {{ fieldname.label( <i>clickable</i> = true|false) }} - เรนเดอร์แท็ก HTML ป้ายกำกับด้วยชื่อฟิลด์ในภาษาปัจจุบัน สามารถคลิกได้เพื่อจัดเรียงบันทึกตามฟิลด์นั้น<br/> 5. {{ fieldname.edit }} หรือ {{ fieldname( <i>params</i> ) }} - ส่งกลับกล่องอินพุตบันทึกการแก้ไข และพารามิเตอร์จะกำหนดค่าลักษณะที่ปรากฏและฟังก์ชันการทำงาน<br/></p><br/><p> ด้านล่างนี้คือรายการพารามิเตอร์ทุกประเภทฟิลด์ที่ยอมรับและวิธีการใช้งาน:</p><br/>"
