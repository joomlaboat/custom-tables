COM_CUSTOMTABLES_TABLES_DATABASE_NORMALIZATION_EXPLAINED_IN_SIMPLE_ENGLISH = "<p>La normalisation d'une base de données est le processus de structuration d'une base de données, généralement une base de données relationnelle, conformément à une série de formes dites normales afin de réduire la redondance des données et d'améliorer l'intégrité des données. Elle a été proposée pour la première fois par Edgar F. . Codd dans le cadre de son modèle relationnel.</p><p>La normalisation implique d'organiser les colonnes (attributs) et les tables (relations) d'une base de données pour garantir que leurs dépendances sont correctement appliquées par les contraintes d'intégrité de la base de données. Elle est accomplie en appliquant certaines règles formelles soit par un processus de synthèse (création d'une nouvelle conception de base de données) ou de décomposition (amélioration d'une conception de base de données existante). </p><p><a href='https://en.wikipedia.org/wiki/ Database_normalization' target='_blank'>Wikipédia</a></p>"
