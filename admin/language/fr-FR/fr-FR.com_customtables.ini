COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC = "<p>Un champ de base de données est une information unique provenant d'un enregistrement. Un enregistrement de base de données est un ensemble de champs.</p><p>Les propriétés d'un champ décrivent les caractéristiques et le comportement des données ajoutées à celui-ci. field.Le type de données d'un champ est la propriété la plus importante car il détermine le type de données que le champ peut stocker. </p><p>Paramètres de type de champ - Donne des détails supplémentaires à la base de données sur la façon de stocker une valeur et configure les paramètres généraux. comportement des zones de saisie.</p><p>Le champ peut être utilisé de cinq manières différentes : </p><p>1. {{ fieldname }} ou {{ fieldname(<i>params</i> ) }} - Renvoie la valeur traitée du champ en utilisant les paramètres de type de champ. S'il s'agit d'un champ de type flottant, la valeur renvoyée sera par exemple 123,00 au lieu de 123.<br/>2. {{ fieldname.value }} ou { { fieldname(<i>params</i>) }} - Renvoie la valeur pure et non traitée du champ.<br/>3. {{ fieldname.title }} - Renvoie le titre du champ dans la langue actuelle.<br/> 4. {{ fieldname.label }} ou {{ fieldname.label(<i>clickable</i> = true|false) }} - Rend la balise HTML d'étiquette avec le titre du champ dans la langue actuelle. Il peut être cliqué pour trier les enregistrements selon ce champ.<br/>5. {{ fieldname.edit }} ou {{ fieldname(<i>params</i>) }} : renvoie une zone de saisie d'enregistrement de modification et les paramètres configurent l'apparence et la fonctionnalité.<br/></p><br/ ><p>Vous trouverez ci-dessous la liste des paramètres acceptés par chaque type de champ et comment les utiliser : </p><br/>"
