COM_CUSTOMTABLES_TABLES_DATABASE_NORMALIZATION_EXPLAINED_IN_SIMPLE_ENGLISH = "<p>Databasenormalisatie is het proces van het structureren van een database, meestal een relationele database, in overeenstemming met een reeks zogenaamde normaalvormen om gegevensredundantie te verminderen en de gegevensintegriteit te verbeteren. Het werd voor het eerst voorgesteld door Edgar F. Codd als onderdeel van zijn relationele model.</p><p> Normalisatie houdt in dat de kolommen (attributen) en tabellen (relaties) van een database worden georganiseerd om ervoor te zorgen dat hun afhankelijkheden correct worden gehandhaafd door beperkingen op de database-integriteit. Dit wordt bereikt door een aantal formele regels toe te passen, hetzij door een proces van synthese (het creëren van een nieuw databaseontwerp) of decompositie (het verbeteren van een bestaand databaseontwerp).</p><p> <a href='https://en.wikipedia.org/wiki/Database_normalization' target='_blank'>Wikipedia</a></p>"
