COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC = "<p>Een databaseveld is een enkel stukje informatie uit een record. Een databaserecord is een set velden.</p><p> De eigenschappen van een veld beschrijven de kenmerken en het gedrag van gegevens die aan dat veld zijn toegevoegd. Het gegevenstype van een veld is de belangrijkste eigenschap omdat het bepaalt wat voor soort gegevens het veld kan opslaan.</p><p> Veldtypeparameters - Geeft aanvullende details aan de database over hoe een waarde moet worden opgeslagen en configureert het algemene gedrag van de invoervakken.<br/> Recordparameters bewerken - Wordt gebruikt in de lay-out Record bewerken en configureert het uiterlijk en de functionaliteit van het invoervak.<br/> Parameters voor waardeverwerking - Gebruikt in lay-outs voor catalogusrecords en detaillay-outs, configureert hoe opgeslagen waarde moet worden verwerkt en HTML-inhoud moet worden weergegeven.</p>"
