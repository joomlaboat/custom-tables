COM_CUSTOMTABLES_TABLES_DATABASE_NORMALIZATION_EXPLAINED_IN_SIMPLE_ENGLISH="<p>Tietokannan normalisointi on prosessi, jossa tietokanta, yleensä relaatiotietokanta, strukturoidaan ns. normaalimuotojen sarjan mukaisesti tietojen redundanssin vähentämiseksi ja tietojen eheyden parantamiseksi. Edgar F. Codd ehdotti sitä ensin osaksi relaatiomalliaan.</p><p> Normalisointi edellyttää tietokannan sarakkeiden (attribuuttien) ja taulukoiden (relaatioiden) järjestämistä sen varmistamiseksi, että tietokannan eheysrajoitukset varmistavat niiden riippuvuudet oikein. Se saavutetaan soveltamalla joitain muodollisia sääntöjä joko synteesiprosessilla (uusi tietokantasuunnittelun luominen) tai hajottaminen (olemassa olevan tietokannan suunnittelun parantaminen).</p><p> <a href='https://en.wikipedia.org/wiki/Database_normalization' target='_blank'>Wikipedia</a></p>"
