COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p>Tietokantakenttä on yksittäinen tieto tietueesta. Tietokantatietue on joukko kenttiä.</p><p> Kentän ominaisuudet kuvaavat kenttään lisätyn tiedon ominaisuuksia ja käyttäytymistä. Kentän tietotyyppi on tärkein ominaisuus, koska se määrittää, millaista tietoa kenttä voi tallentaa.</p><p> Kenttätyyppiparametrit – kertoo tietokantaan lisätietoja arvon tallentamisesta ja määrittää syöttöruutujen yleisen toiminnan.</p><p> Kenttä voidaan käyttää viidellä eri tavalla:</p><p> 1. {{ fieldname }} tai {{ fieldname( <i>params</i> ) }} - Palauttaa kentän käsitellyn arvon kenttätyyppiparametreja käyttäen. Jos se on float-kenttätyyppi, palautettava arvo on esimerkiksi 123,00 123:n sijaan.<br/> 2. {{ fieldname.value }} tai {{ fieldname( <i>params</i> ) }} - Palauttaa puhtaan, käsittelemättömän kentän arvon.<br/> 3. {{ fieldname.title }} - Palauttaa kentän otsikon nykyisellä kielellä.<br/> 4. {{ fieldname.label }} tai {{ fieldname.label( <i>clickable</i> = true|false) }} - Muodostaa tunnisteen HTML-tunnisteen kentän otsikolla nykyisellä kielellä. Sitä voidaan napsauttaa lajitella tietueet kyseisen kentän mukaan.<br/> 5. {{ fieldname.edit }} tai {{ fieldname( <i>params</i> ) }} - Palauttaa muokkaustietueen syöttöruudun ja parametrit määrittävät ulkoasun ja toiminnot.<br/></p><br/><p> Alla on luettelo parametreista, jotka jokainen kenttätyyppi hyväksyy ja kuinka niitä käytetään:</p><br/>"
