COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p>データベース フィールドは、レコードの 1 つの情報です。データベース レコードはフィールドのセットです。</p><p>フィールドのプロパティは、そのフィールドに追加されるデータの特性と動作を記述します。フィールドのデータ型は、フィールドに格納できるデータの種類を決定するため、最も重要なプロパティです。</p><p>フィールド タイプ パラメータ - 値の保存方法に関する追加の詳細をデータベースに伝え、入力ボックスの一般的な動作を構成します。</p><p>このフィールドは 5 つの異なる方法で使用できます。</p><p> 1. {{ fieldname }} または {{ fieldname( <i>params</i> ) }} - フィールド タイプ パラメータを使用して、フィールドの処理された値を返します。 float フィールド型の場合、戻り値は 123 ではなく、たとえば 123.00 になります。<br/> 2. {{ fieldname.value }} または {{ fieldname( <i>params</i> ) }} - フィールドの純粋な未処理の値を返します。<br/> 3. {{ fieldname.title }} - 現在の言語でフィールドのタイトルを返します。<br/> 4. {{ fieldname.label }} または {{ fieldname.label( <i>clickable</i> = true|false) }} - 現在の言語でフィールド タイトルを含むラベル HTML タグをレンダリングします。クリックすると、そのフィールドでレコードを並べ替えることができます。<br/> 5. {{ fieldname.edit }} または {{ fieldname( <i>params</i> ) }} - 編集レコード入力ボックスを返します。params は外観と機能を構成します。<br/></p><br/><p>以下は、各フィールド タイプが受け入れるパラメータのリストとその使用方法です。</p><br/>"
