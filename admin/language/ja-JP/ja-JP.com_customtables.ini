COM_CUSTOMTABLES_TABLES_DATABASE_NORMALIZATION_EXPLAINED_IN_SIMPLE_ENGLISH="<p>データベースの正規化は、データの冗長性を減らし、データの整合性を向上させるために、一連のいわゆる正規形式に従ってデータベース (通常はリレーショナル データベース) を構造化するプロセスです。これは、エドガー F. コッドによってリレーショナル モデルの一部として最初に提案されました。</p><p>正規化には、データベースの列 (属性) とテーブル (リレーション) を整理して、それらの依存関係がデータベース整合性制約によって適切に適用されるようにすることが必要です。これは、合成 (新しいデータベース設計の作成) または分解 (既存のデータベース設計の改善) のプロセスによって、いくつかの正式なルールを適用することによって実現されます。</p><p><a href='https://en.wikipedia.org/wiki/Database_normalization' target='_blank'>ウィキペディア</a></p>"
