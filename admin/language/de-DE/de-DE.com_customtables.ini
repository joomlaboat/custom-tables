COM_CUSTOMTABLES_HOW_IT_WORKS_DESC="<div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoftables.png'/> <span>1.</span> Erstellen Sie eine Tabelle und Felder </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoflayouts.png'/> <span>2.</span> Erstellen Sie ein Kataloglayout, um den Tabelleninhalt im Front-End anzuzeigen. <p> Das Layout ist eine Vorlagensprache für HTML-Code mit speziellen Tags zur Ausgabe von Daten aus den Tabellendatensätzen. Beim Rendern von Katalogdatensätzen wird das Tag durch den Feldwert ersetzt. Beispiel: &lt;p&gt; [Produkttitel] &lt;/ p&gt;. </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoflayouts.png'/> <span>3.</span> Erstellen Sie das Layout zum Bearbeiten des Formulars. </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/menu.png'/> <span>4.</span> Erstellen Sie den Menüpunkt Benutzerdefinierter Tabellenkatalog, wählen Sie Tabelle, Kataloglayout aus, bearbeiten Sie das Formularlayout und konfigurieren Sie andere Einstellungen wie Zugriffsebene usw. </div><br/><div><h6> Fertig! Überprüfen Sie das Ergebnis. </h6></div>"
