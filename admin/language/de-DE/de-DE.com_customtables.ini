COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p> Ein Datenbankfeld ist eine einzelne Information aus einem Datensatz. Ein Datenbankeintrag besteht aus einer Reihe von Feldern. </p><p> Die Eigenschaften eines Feldes beschreiben die Eigenschaften und das Verhalten von Daten, die diesem Feld hinzugefügt wurden. Der Datentyp eines Feldes ist die wichtigste Eigenschaft, da er bestimmt, welche Art von Daten das Feld speichern kann. </p><p> Feldtypparameter - Informiert die Datenbank über zusätzliche Details zum Speichern eines Werts und konfiguriert das allgemeine Verhalten der Eingabefelder. <br/> Datensatzparameter bearbeiten - Wird im Layout &quot;Datensatz bearbeiten&quot; verwendet und konfiguriert das Erscheinungsbild und die Funktionalität des Eingabefelds. <br/> Wertverarbeitungsparameter - Wird in Layouts für Katalogdatensätze und Details verwendet und konfiguriert, wie gespeicherte Werte verarbeitet und HTML-Inhalte gerendert werden. </p>"
