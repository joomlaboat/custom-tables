COM_CUSTOMTABLES_TABLES_DATABASE_NORMALIZATION_EXPLAINED_IN_SIMPLE_ENGLISH = "<p>A normalização de banco de dados é o processo de estruturação de um banco de dados, geralmente um banco de dados relacional, de acordo com uma série de formas chamadas normais, a fim de reduzir a redundância de dados e melhorar a integridade dos dados. Foi proposto pela primeira vez por Edgar F. Codd como parte de seu modelo relacional.</p><p> A normalização envolve a organização das colunas (atributos) e tabelas (relações) de um banco de dados para garantir que suas dependências sejam devidamente impostas pelas restrições de integridade do banco de dados. Isso é realizado pela aplicação de algumas regras formais, seja por um processo de síntese (criando um novo design de banco de dados) ou de decomposição (melhorando um design de banco de dados existente).</p><p> <a href='https://en.wikipedia.org/wiki/Database_normalization' target='_blank'>Wikipédia</a></p>"
