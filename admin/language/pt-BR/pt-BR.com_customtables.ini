COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC = "<p>Um campo de banco de dados é uma única informação de um registro. Um registro de banco de dados é um conjunto de campos.</p><p> As propriedades de um campo descrevem as características e o comportamento dos dados adicionados a esse campo. O tipo de dados de um campo é a propriedade mais importante porque determina que tipo de dados o campo pode armazenar.</p><p> Parâmetros de tipo de campo - informa detalhes adicionais ao banco de dados sobre como armazenar um valor e configura o comportamento geral das caixas de entrada.<br/> Editar Parâmetros de Registro - Usado no layout Editar Registro e configura a aparência e a funcionalidade da caixa de entrada.<br/> Parâmetros de processamento de valor - Usado em layouts de registro de catálogo e layouts de detalhes, configura como processar o valor armazenado e renderizar o conteúdo HTML.</p>"
