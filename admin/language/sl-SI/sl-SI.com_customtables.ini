COM_CUSTOMTABLES_TABLES_DATABASE_NORMALIZATION_EXPLAINED_IN_SIMPLE_ENGLISH="<p>Normalizacija baze podatkov je proces strukturiranja baze podatkov, običajno relacijske baze podatkov, v skladu z vrsto tako imenovanih normalnih oblik, da se zmanjša odvečnost podatkov in izboljša integriteta podatkov. Prvič ga je predlagal Edgar F. Codd kot del svojega relacijskega modela.</p><p> Normalizacija vključuje organiziranje stolpcev (atributov) in tabel (relacije) baze podatkov, da se zagotovi, da so njihove odvisnosti ustrezno uveljavljene z omejitvami celovitosti baze podatkov. To se doseže z uporabo nekaterih formalnih pravil bodisi s postopkom sinteze (ustvarjanje nove zasnove baze podatkov) ali razgradnjo (izboljšanje obstoječe zasnove baze podatkov).</p><p> <a href='https://en.wikipedia.org/wiki/Database_normalization' target='_blank'>Wikipedia</a></p>"
