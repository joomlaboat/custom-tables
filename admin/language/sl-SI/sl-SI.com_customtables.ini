COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p>Polje baze podatkov je en sam podatek iz zapisa. Zapis baze podatkov je niz polj.</p><p> Lastnosti polja opisujejo značilnosti in obnašanje podatkov, ki so dodani temu polju. Podatkovni tip polja je najpomembnejša lastnost, saj določa, kakšne podatke lahko polje shrani.</p><p> Parametri vrste polja – podatkovni bazi pove dodatne podrobnosti o tem, kako shraniti vrednost, in konfigurira splošno obnašanje vnosnih polj.<br/> Urejanje parametrov zapisa - uporablja se v postavitvi Urejanje zapisa in konfigurira videz in funkcionalnost vnosnega polja.<br/> Parametri za obdelavo vrednosti – uporabljajo se v postavitvah kataloškega zapisa in postavitvah podrobnosti, konfigurirajo, kako obdelati shranjeno vrednost in upodabljati vsebino HTML.</p>"
